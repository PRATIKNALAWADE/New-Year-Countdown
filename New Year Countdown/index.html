<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Year countdown</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2><span>Countdown to New Year</span> 2021</h2>

        <div class="countdown">
          <div id="day">D</div>
          <div id="hour">H</div>
          <div id="minute">M</div>
          <div id="second">S</div>
        </div>
    </div>
    <script src="app.js">

    </script>
  </body>
</html>
